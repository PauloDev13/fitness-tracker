<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button (click)="onToggleSidenav()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">NG Fitness</a>
  </div>
  <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end">
    <ul class="navigation-items" fxLayout fxLayoutGap="10px">
      <li *ngIf="(isAuth$ | async) === false">
        <a routerLink="/signup">Cadastra-se</a>
      </li>
      <li *ngIf="(isAuth$ | async) === false">
        <a routerLink="/login">Entrar</a>
      </li>
      <li *ngIf="isAuth$ | async"><a routerLink="/training">Treinamento</a></li>
      <li *ngIf="isAuth$ | async">
        <a (click)="onLogout()" style="cursor: pointer">Sair</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
