<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #formNewTraining="ngForm" (ngSubmit)="onStartTraining(formNewTraining)">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">
        Hora de começar o treino
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field
          *ngIf="(isLoading$ | async) === false && (exercises$ | async)"
          appearance="fill"
        >
          <mat-select
            #selectId="ngModel"
            name="exercise"
            ngModel
            placeholder="Selecione uma opção"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises$ | async"
              [value]="exercise.id"
              >{{ exercise.name }}</mat-option
            >
          </mat-select>
          <mat-error *ngIf="selectId.hasError('required')"
            >Escolha uma modalidade de exercício
          </mat-error>
        </mat-form-field>

        <mat-spinner *ngIf="isLoading$ | async" diameter="50"></mat-spinner>
      </mat-card-content>
      <mat-card-actions
        *ngIf="(isLoading$ | async) === false"
        fxLayoutAlign="center"
      >
        <button
          *ngIf="exercises$ | async"
          [disabled]="formNewTraining.invalid"
          mat-raised-button
          type="submit"
        >
          Início
        </button>
        <button
          (click)="fetchExercises()"
          *ngIf="(exercises$ | async) === undefined"
          mat-raised-button
          type="button"
        >
          Tente novamente
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
